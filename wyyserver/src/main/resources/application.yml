server:
 port: 9901

eureka:
 instance:
   preferIpAddress: true
   instance-id: ${spring.cloud.client.ip-address}:${server.port}
 client:
   serviceUrl:
     defaultZone: http://@eureka.user.name@:@eureka.user.password@@localhost:9900/eureka/

spring:
 application:
   name: wyyserver-service
 cloud:
   loadbalancer:
     retry:
       #测试
       enabled: false
